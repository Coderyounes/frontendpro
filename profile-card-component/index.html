<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Profile Card Component - FrontendPro Challenge</title>
  </head>
  <body>
    <!-- Profile Card Container-->
    <div class="container">
      <!-- Image Div-->
      <div class="profile">
        <img src="./src/1-intro-photo-final.png" alt="profile" />
      </div>
      <!-- sub-container-->
      <div class="sub-container">
        <!-- name role BIo-->
        <div class="NRB">
          <!-- Name -->
          <div><span>Younes Bousfiha</span></div>
          <!-- Role -->
          <div><span>FullStack Developer</span></div>
          <!-- Bio -->
          <div><span>Passionate Software Developer with expertise in Python , Javascript, Html and Tailwind</span></div>
        </div>
        <!-- Followers , Following, Project-->
        <div class="FFP">
          <!-- Follower-->
          <div>
            <p>1999</p>
            <p>Follower</p>
          </div>
          <!-- Following-->
          <div>
            <p>190</p>
            <p>Following</p>
          </div>
          <!-- Project-->
          <div>
            <p>16</p>
            <p>Project</p>
          </div>
        </div>
        <!-- Follow , View Profile-->
        <div class="buttons">
          <!-- Follow-->
          <div>
            <button>Follow</button>
          </div>
          <!-- View Profile-->
          <div>
            <button>View Profile</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/src/script.js"></script>
  </body>
</html>
