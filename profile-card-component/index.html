<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Profile Card Component - FrontendPro Challenge</title>
  </head>
  <body>
    <!-- Profile Card Container-->
    <div class="container">
      <!-- Image Div-->
      <div class="profile">
        <img src="./src/1-intro-photo-final.png" alt="profile" />
      </div>
      <!-- sub-container-->
      <div class="sub-container">
        <!-- name role BIo-->
        <div class="NRB">
          <!-- Name -->
          <div class="name"><span class="ubuntu-medium">Younes Bousfiha</span></div>
          <!-- Role -->
          <div class="role"><span class="ubuntu-light-italic">FullStack Developer</span></div>
          <!-- Bio -->
          <div class="bio"><span class="roboto-light">Passionate Software Developer with expertise in Python , Javascript, Html and Tailwind.</span></div>
        </div>
        <!-- Followers , Following, Project-->
        <div class="FFP">
          <!-- Follower-->
          <div class="follower">
            <p>1999</p>
            <p>Follower</p>
          </div>
          <!-- Following-->
          <div class="following">
            <p>190</p>
            <p>Following</p>
          </div>
          <!-- Project-->
          <div class="project">
            <p>16</p>
            <p>Project</p>
          </div>
        </div>
        <!-- Follow , View Profile-->
        <div class="buttons">
          <!-- Follow-->
          <div class="follow">
            <button class="ubuntu-medium">Follow</button>
          </div>
          <!-- View Profile-->
          <div class="viewprofile">
            <button class="ubuntu-medium">View Profile</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/src/script.js"></script>
  </body>
</html>
