<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../src/output.css">
  
  <title>Frontend Mentor | Fylo landing page with two column layout</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-LightGrayesh p-4 sm:p-8 min-h-screen">
  <!-- Header Section -->
  <header>
    <nav class="flex justify-between">
      <img src="../images/logo.svg" alt="Logo" class="w-16 h-6 sm:w-32 sm:h-8">
      <ul class="flex space-x-2 sm:items-center md:space-x-8 md:text-xl font-Raleway">
        <li><a href="#">Features</a></li>
        <li><a href="#">Team</a></li>
        <li><a href="#">Sign in</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <!-- Hero Section  -->
    <section class="sm:grid sm:grid-cols-2 flex flex-col-reverse">
      <div class="sm:flex sm:flex-col justify-center items-center text-center">
        <p class="font-OpenSans font-bold text-VeryDarkBlue text-lg sm:text-left sm:ml-14 sm:text-3xl">All your files in one secure location, accessible anywhere.
        </p>
        <p class="text-VeryDarkBlue py-4 sm:px-16 sm:text-left">Fylo stores your most important files in one secure location. 
          Access them wherever you need, share and collaborate with friends, 
          family, and co-workers.</p>
          <div class="sm:space-x-3 space-y-3">
            <input class="border-2 border-solid border-black rounded-md py-2 sm:px-8" type="email" placeholder="  Enter your email...">
            <button type="submit" class="bg-BrightBlue text-white font-OpenSans  font-semibold rounded-md py-2 px-20 text-[16px] sm:font-bold sm:text-lg sm:py-2 sm:px-14 ">Get Started</button>
          </div>
      </div>
      <div class="flex justify-end mt-8">
        <img class="h-[200px] sm:h-[400px]" src="../images/illustration-1.svg" alt="illustration-1">
      </div>
    </section>
    <!-- Advantage Section -->
    <section></section>
    <!-- Call To Action -->
    <section></section>
  </main>

  <!-- Footer -->
  <footer class="bg-VeryDarkBlue text-white p-4 mt-auto text-center">
    &copy; 2024 By <a href="#">Younes Bousfiha</a>
  </footer>
</body>
</html>
