<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <!-- Card Container-->
    <div class="container">
        <!-- Image Cover -->
        <div class="cover">
            <img src="cover.png" alt="Cover">
        </div>
        <!-- Article Info & Description-->
        <div class="Article">
            <!-- Hashtag -->
            <div class="hashtag">
                <span class="hashtext">TECHNOLOGY</span>
            </div>
            <!-- Article Title -->
            <div>
                <h3 class="Title">How I built Web Development Challenges Website</h3>
            </div>
            <!-- Article Short Description-->
            <div>
                <p class="description">
                    if you're looking for inspiration to build your own side project ...
                </p>
            </div>
        </div>
        <!-- Profile & name-->
        <div class="footer">
            <!-- profile img-->
            <div class="profile">
                <img src="./1-intro-photo-final.png" alt="profile">
            </div>
            <!-- Name & Date-->
            <div class="userInfo">
                <p class="name">Corey Lubin</p>
                <p class="date">4 h ago</p>
            </div>
        </div>
    </div>
</body>

</html>
