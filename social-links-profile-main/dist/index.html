<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link  href="../src/output.css" rel="stylesheet">
  <link href="../src/fonts.css" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body class="bg-offBlack flex justify-center items-center h-screen">
  <!-- container -->
  <div class="bg-darkGey p-6 w-1/4 h-4/5 rounded-lg">
    <!-- profile image-->
    <div class="flex justify-center">
      <img class="w-28 h-28 rounded-full" src="../assets/images/avatar-jessica.jpeg" alt="profile" />
    </div>
    <!-- name  & location-->
    <div class="p-4">
      <p class="font-body font-bold text-center text-xl text-white">Jessica Dev</p>
      <p class="font-body text-center font-semibold text-grenny">Casablanca, Morrocco</p>
    </div>
    <!-- role -->
    <div>
      <p class="font-body text-center text-white">"Front-end developer and avd reader."</p>
    </div>
    <!-- links container-->
    <div class="flex flex-col space-y-4 w-72 h-64 justify-center items-center p-4 overflow-hidden text-white">
      <!-- links -->
      <div class="cursor-pointer flex w-3/4 h-14 bg-grey overflow-auto justify-center items-center rounded-md hover:bg-grenny hover:text-black">Github</div>
      <div class="cursor-pointer flex w-3/4 h-14 bg-grey overflow-auto justify-center items-center rounded-md hover:bg-grenny hover:text-black">Frontend Mentor</div>
      <div class="cursor-pointer flex w-3/4 h-14 bg-grey overflow-auto justify-center items-center rounded-md hover:bg-grenny hover:text-black" >Linkedin</div>
      <div class="cursor-pointer flex w-3/4 h-14 bg-grey overflow-auto justify-center items-center rounded-md hover:bg-grenny hover:text-black" >Twitter</div>
      <div class="cursor-pointer flex w-3/4 h-14 bg-grey overflow-auto justify-center items-center rounded-md hover:bg-grenny hover:text-black">Instagram</div>
    </div>
  </div>
</body>
</html>
